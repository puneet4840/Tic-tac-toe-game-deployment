<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href='{% static "css/style.css" %}'>


    <script src="static/Js/script.js"></script>

  </head>
  <body>

    <div class="container-fluid">
      <!-- navbar -->
      <div class="row" style="background-color: grey">

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid" style="background-color:darkcyan">
            <a class="navbar-brand" style="font-size: xx-large; font-family: Georgia, 'Times New Roman', Times, serif; color: paleturquoise;" href="/">Gryffindor Python Project</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            
          </div>
        </nav>

      </div>

      <!-- main game -->
      <div class="row">
        <div class="col-xl">

          <div class="card">
            <div class="card-body" style="background-color: azure;">

              <div class="row">
                <div class="col-xl-3">
                  <img src="static/images/img.jpg" alt="Game Image" width="450" height="550">
                </div>


                <div class="col-xl-6">
                  <div id="main"> 
                    <h1>TIC TAC TOE</h1> 
                
                    <!-- Game Instructions -->
                    <p id="ins"><br>Player starts as  
                        <b>Player X</b><br>And<br>Second  
                        Player as <b>Player 0</b> 
                    </p>
                
                    <br><br> 
                    <!-- 3*3 grid of Boxes -->
                    <input type="text" id="b1" onclick= 
                        "myfunc_3(); myfunc();" readonly> 
                
                    <input type="text" id="b2" onclick= 
                        "myfunc_4(); myfunc();" readonly> 
                
                    <input type="text" id="b3" onclick= 
                        "myfunc_5(); myfunc();" readonly> 
                    <br><br> 
                
                    <input type="text" id="b4" onclick= 
                        "myfunc_6(); myfunc();" readonly> 
                            
                    <input type="text" id="b5" onclick= 
                        "myfunc_7(); myfunc();" readonly> 
                
                    <input type="text" id="b6" onclick= 
                        "myfunc_8(); myfunc();" readonly> 
                    <br><br> 
                
                    <input type="text" id="b7" onclick= 
                        "myfunc_9(); myfunc();" readonly> 
                
                    <input type="text" id="b8" onclick= 
                        "myfunc_10();myfunc();" readonly> 
                
                    <input type="text" id="b9" onclick= 
                        "myfunc_11();myfunc();" readonly> 
                
                    <!-- Grid end here  -->
                    <br><br><br> 
                    <!-- Button to reset game -->
                    <button id="but" onclick="myfunc_2()"> 
                        RESET 
                    </button> 
                
                    <br><br> 
                    <!-- Space to show player turn -->
                    <p id="print"></p>
    
              
                
                
                  </div>
                </div>
                
                  <!-- <div class="col-xl-3">

                  </div> -->
              </div>

              
            </div>
          </div>

        </div>
      </div>
  </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
